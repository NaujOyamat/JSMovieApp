<!doctype html>
<html class="no-js" lang="en" dir="ltr" ng-app="MainModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Movie App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Karla|Padauk:700" rel="stylesheet">
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
  <!-- Menu -->
    <div id="logo-container">
      <div class="expanded row">
        <div id="app-title" class="small-12 medium-4 column align-self-top">
          JS MOVIE APP
        </div>
        <div class="small-12 medium-4 medium-offset-4 column align-self-bottom">
          <div class="input-group">
            <input type="text" placeholder="Search Movie" class="input-group-field">
            <div class="input-group-button">
              <input type="submit" class="button button-search" value="Go!"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="line-separator-row" class="expanded row">
        <div class="column">
          <div class="line-separator-large"></div>
        </div>
      </div>
    </div>
  <!-- Menu -->
  <!-- View -->
    <div ng-view></div>
  <!-- View -->
  </body>
</html>
